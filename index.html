<head>
    <title></title>
    <script src="https://use.fontawesome.com/aea35b8638.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora|Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <div>
                <i class="fa fa-quote-left" aria-hidden="true"></i> Random Quote Machine
            </div>
            <div id="subtitle">
                <em>
                    A FreeCodeCamp
                    <i class="fa fa-free-code-camp" aria-hidden="true"></i>
                    Project</em>
            </div>
        </div>
        <div id="content">
            <div id="quote-display">
                <p id="quote-text">
                    Text from the retrieved quote will be displayed here. Press the 'Fetch Quote' button to start receiving your tidbits of wisdom.
                </p>
                <button href="https://twitter.com/intent/tweet" data-show-count="false" id="twitter-share">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    Tweet
                </button>
            </div>
            <div id="button-div">
                <button type="button" id="fetch_quote">Fetch quote</button>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
